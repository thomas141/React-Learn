<!DOCTYPE html>
<html>
  <head>
    <title>Passing Function as a Value</title>
  </head>
  <body>
    <h2>Check the Console for Output</h2>

    <script>
      // A simple function that takes another function as a parameter
      function operate(a, b, operation) {
        return operation(a, b);
      }

      // Example functions to be passed
      function add(x, y) {
        return x + y;
      }

      function multiply(x, y) {
        return x * y;
      }

      // Passing functions as values
      console.log("Addition:", operate(5, 3, add)); // Output: 8
      console.log("Multiplication:", operate(5, 3, multiply)); // Output: 15

      // Using an anonymous function
      console.log(
        "Subtraction:",
        operate(5, 3, function (x, y) {
          return x - y;
        })
      ); // Output: 2

      // Using an arrow function
      console.log(
        "Division:",
        operate(6, 3, (x, y) => x / y)
      ); // Output: 2
    </script>
  </body>
</html>
