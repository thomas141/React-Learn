<!DOCTYPE html>
<html>
  <head>
    <title>Spread Operator - Merge Arrays</title>
  </head>
  <body>
    <h2>Check the Console for Output</h2>

    <script>
      // Defining two arrays
      const array1 = [1, 2, 3];
      const array2 = [4, 5, 6];

      // Merging arrays using the spread operator
      const mergedArray = [...array1, ...array2];

      console.log("Array 1:", array1); // Output: [1, 2, 3]
      console.log("Array 2:", array2); // Output: [4, 5, 6]
      console.log("Merged Array:", mergedArray); // Output: [1, 2, 3, 4, 5, 6]

      // Merging with additional elements
      const extendedArray = [0, ...array1, ...array2, 7];
      console.log("Extended Merged Array:", extendedArray); // Output: [0, 1, 2, 3, 4, 5, 6, 7]
    </script>
  </body>
</html>
